<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="A brown and white cat peacefully sleeping on a soft white bedspread, resting its head on its paw.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="A spotted kitten with blue eyes lying belly-up on a wooden floor, gazing playfully at the camera.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="A close-up portrait of a long-haired tabby cat with green eyes, looking slightly to the side.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="A multicolored cat snoozing under white blankets, with just its face and pink nose visible.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt=" A fluffy white kitten with striking blue eyes standing by a window, looking alert and curious.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt=" Two young tabby kittens snuggling together, with one slightly in front of the other, both looking content.">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt=" A gray tabby cat peeking out from under a brown blanket on a couch, with wide curious eyes.">
